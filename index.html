<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main/index.css">
  <link rel="stylesheet" href="./main/reset.css">
  <title>JMDB</title>
</head>
<body>

  <nav>
    <div class="nav-bar">
      <h1 class="main-logo">
        <a href="">
          <i class="fa-solid fa-database"></i>
          JMDB
        </a>
      </h1>
      <div class="bar-button">
        <div id="nav-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <hr>
  </nav>

  <header>
    <h1 class="header-title">이번 주 추천 영화</h1>
    <div class="recommendation-wrap">
      <div class="recommendation">
        <a href="">
          <img src="./movie-posters/the_bourne_identity.jpg">
        </a>
        <div class="recommendation-title">
          <h1>본 아이덴티티</h1>
          <h2>The Bourne Identity</h2>
          <p>하나의 장르가 된 첩보물 시리즈의 시작점.</p>
        </div>
        <hr>
      </div>
      <div class="recommendation">
        <a href="">
          <img src="./movie-posters/the_shawshank_redemption.jpg">
        </a>
        <div class="recommendation-title">
          <h1>쇼생크 탈출</h1>
          <h2>The Shawshank Redemption</h2>
          <p>포기하지 않았던 사람의 진부하지 않은 이야기.</p>
        </div>
        <hr>
      </div>
      <div class="recommendation">
        <a href="">
          <img src="./movie-posters/catch_me_if_you_can.jpg">
        </a>
        <div class="recommendation-title">
          <h1>캐치 미 이프 유 캔</h1>
          <h2>Catch Me If You Can</h2>
          <p>뛰어난 머리, 잘못된 방법, 희로애락의 농축액.</p>
        </div>
        <hr>
      </div>
    </div>
  </header>

  <section class="movie-section">
    <div class="movie-container">
      <span id="mv1"></span>
      <span id="mv2"></span>
      <span id="mv3"></span>
      <span id="mv4"></span>
      <span id="mv5"></span>
      <span id="mv6"></span>
    </div>
  </section>

  <script src="./main/hamburger.js"></script>
  <script src="https://kit.fontawesome.com/0082ffcde3.js" crossorigin="anonymous"></script>
</body>
</html>
